<script src="./EventEmitter.js"></script>
<script>
  var eventEmitter = new EventEmitter();

  function fn(a, b, c) {
    console.log('fn', a, b, c);
  }

  function onceFn(a, b, c) {
    console.log('once fn', a, b, c);
  }

  function anotherFn(a, b, c) {
    console.log('another fn', a, b, c);
  }

  eventEmitter.on('fn', fn)
  .once('fn', onceFn)
  .on('fn', anotherFn);

  eventEmitter.emit('fn', [1, 2, 3]);
</script>
</html>
